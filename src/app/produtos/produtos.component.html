<section class="product-list">
  <div class="product-list__card" *ngFor="let produto of produtos">
    <a class="product-list__link" routerLink="/produtos/{{produto.id}}">
      <div>
        <img [src]="produto.imagem" alt="Imagens dos produtos" />
      </div>
      <h2 class="product-item__name">{{ produto.descricao }}</h2>
      <p class="product-item__price">{{ produto.preco | currency : "BRL" }}</p>
      <P class="product-item__price-description">{{
        produto.descricaoPreco
      }}</P>
      <button class="product-item__buy-button">Comprar</button>
    </a>
  </div>
</section>
